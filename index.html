<!DOCTYPE html>
<html>
<head>
	<title>Forms and Inputs</title>
	<meta charset="utf-8" name="AnaloSea Login" content="AnaloSea Login page">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<div class="logo_position">
		<img class = "logo" src="images/logo.png" alt="AnaloSea Login logo">
	</div>  
	
		<div class="login_area">
  <form action="/signup/" method='post'>
  
      <h1>Sign up</h1>
 
    <fieldset name="sign_up">
      <label for="email" required>Email</label>
      <input type="email" name="email" id="email" placeholder="foo@bar.com" required/>

       <label for="password" required>Password</label>
      <input type="password" name="password" id="password" placeholder="1234passw0rd" required/>
</fieldset>
   
    <button type="submit">Sign Up</button>
  </form>

<div class="forgot_pwd">
       <p>
         <a href="/forgot-password/new">Forgot Password?</a>
       </p>
 </div>

</div>

<div class="existing_user">
	<p>Already have an account? <a href="/login">Log in</a>
	</p>
</div>
</body>
